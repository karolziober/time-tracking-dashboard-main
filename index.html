<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track your daily, weekly, and monthly time spent on work, play, study, exercise, social activities, and self-care."
    />
    <link
      rel="canonical"
      href="https://karolziober.github.io/time-tracking-dashboard-main/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" type="module" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <h1 class="visually-hidden">Time Tracking Dashboard</h1>

      <header class="profile-card">
        <div class="profile-name">
          <img
            src="images/image-jeremy.png"
            alt="Profile photo of Jeremy Robson"
          />
          <div class="user">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <nav class="time-frame-nav" aria-label="Time period selection">
          <button type="button" class="button" data-timeframe="daily">
            Daily
          </button>
          <button type="button" class="button" data-timeframe="weekly">
            Weekly
          </button>
          <button type="button" class="button" data-timeframe="monthly">
            Monthly
          </button>
        </nav>
      </header>
      <section
        class="activities-container"
        aria-label="Activity statistics"
      ></section>
    </main>
  </body>
</html>
